<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>HexaHero</title>
    <style>
        *, html, body {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        img {
            object-fit: cover;
            width: 100%;
            cursor: pointer;
        }
        .f-c {
            display: -webkit-flex;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #ton-connect * {
            display: none;
        }
        #app {
            width: 100%;
            position: relative;
            z-index: 9;
        }
        .c-b {
            width: 100%;
            position: absolute;
            top: 0;
            z-index: 99;
            height: 100%;
            display: flex;
            display: -webkit-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .img-bg {
            width: 100%;
            height: 100%;
        }
        .i-logo {
            padding: 0 4rem 0;
        }
        .i-btn {
            padding: 3rem 4.5rem 0;
        }
        .i-desc {
            padding: 15rem 0 0;
        }
        #tc-widget-root .s-enter-active > div > div {
            width: 100%;
        }
        #tc-widget-root > tc-root > div > div > div > div {
            min-height: 20vh;
            display: flex;
            display: -webkit-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div id="app">
    <img src="img/bg.png" alt="" class="img-bg"/>
    <div class="c-b">
        <div class="f-c i-logo">
            <img src="img/logo.png" alt=""/>
        </div>
        <div class="f-c i-btn">
            <img src="img/btn.png" onclick="onConnect()" alt=""/>
        </div>
        <div class="f-c i-desc">
            <img src="img/desc.png" alt=""/>
        </div>
    </div>
</div>
<div id="ton-connect" style="display: none;"></div>
<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
    window.Telegram.WebApp.expand();
    async function connectToWallet() {
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://test-www.gaiai.io/ton/tonconnect-manifest.json',
            buttonRootId: 'ton-connect',
            uiPreferences: {
                // theme: 'DARK'
            }
        });
        const connectedWallet = await tonConnectUI.connectWallet();
        // 如果需要，可以对connectedWallet做一些事情
        console.log(connectedWallet);
        const currentWallet = await tonConnectUI.wallet;
        console.log(currentWallet);
        const currentWalletInfo = await tonConnectUI.walletInfo;
        console.log(currentWalletInfo);
        const currentAccount = await tonConnectUI.account;
        console.log(currentAccount);
        const currentIsConnectedStatus = await tonConnectUI.connected;
        console.log(currentIsConnectedStatus);
        const url = "https://api.metagaia.io/api/v1/login/ton-hexahero";
        if (currentIsConnectedStatus && currentAccount) {
            $.post(url, {address: currentAccount.address}, async function (result) {
                await tonConnectUI.disconnect();
                window.location.href = `https://hexahero.metagaia.io/#token=${result.data.token}end`;
            });
        }
    }
    // 调用函数
    async function onConnect() {
        connectToWallet().catch(error => {
            window.location.reload();
            console.error("Error connecting to wallet:", error);
        });
    }
</script>
</body>
</html>
